<ion-header>
  <ion-toolbar class="myToolbarStyle">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-loading
    [isOpen]="!btService.gotAllTours"
    message="Loading tour data..."
  ></ion-loading>
  <ion-list>
    <ng-container *ngFor="let tour of btService.tours">
      <ion-item
        *ngIf="favService.favIDs.includes(tour.ID)"
        [routerLink]="['/details', tour.ID]"
        routerDirection="forward"
      >
        {{tour.Title}}
      </ion-item>
    </ng-container>
    <ion-item *ngIf="favService.favIDs?.length === 0">
      <div class="ion-text-center ion-text-uppercase" style="color: var(--ion-color-primary);">
        You didn't choose any favorites yet!
      </div>
    </ion-item>
  </ion-list>
</ion-content>
