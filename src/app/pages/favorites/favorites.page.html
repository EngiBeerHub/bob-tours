<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ng-container *ngFor="let tour of btService.tours">
      <ion-item
        *ngIf="favService.favIDs.includes(tour.ID)"
        [routerLink]="['/details', tour.ID]"
        routerDirection="forward"
      >
        {{tour.Title}}
      </ion-item>
    </ng-container>
    <ion-item *ngIf="favService.favIDs?.length === 0"
      >You didn't choose any favorites yet!</ion-item
    >
  </ion-list>
</ion-content>
